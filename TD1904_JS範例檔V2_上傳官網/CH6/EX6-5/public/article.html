<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel=stylesheet type="text/css" href="./stylesheets/style.css">
    <title>Article</title>
</head>

<body>
    <header class="header">
        <div>
            <a id="login" class="headerright" href="/public/login.html">登入</a>
            <a id="logout" class="headerright" href="#" onclick="logout()">登出</a>
            <a id="changePass" class="headerright" href="/public/changePass.html">修改密碼</a>
            <p id="username" class="headerright">UserName：</p>
            <a id="blog" class="headerright" href="/public/blog.html">論壇</a>
        </div>
    </header>
    <div class="w20leftblank"></div>
    <div class="form-style w60div">
        <div class="w100div">
            <button class="commonbtn mg10pxbtn" onclick="location.href='/public/blog.html'">回上一頁
            </button>
        </div>
        <fieldset>
            <div class="w100h50div">
                <img src="images/icons/avatar-icons.png" width="50px" height="50px" style="float:left">
                <div id="a_head" style="float:left">
                </div>
            </div>
            <div id="a_content">
            </div>
            <div>
                <a class="btn red" id="a_like" style="float:right">
                    &#9825;like
                    <span id="a_like_count">喜歡人數</span>
                </a>
                <a class="btn blue" style="float:right" onclick="showcomment()">&#128172;回應</a>
            </div>
        </fieldset>
        <fieldset id="commentform" style="display:none">
            <legend>我要回應</legend>
            <label for="field6">
                <span>內容</span>
                </span>
                <textarea id="content" class="textarea-field"></textarea>
            </label>
            <label>
                <span>&nbsp;</span>
                <input type="submit" onclick="addcomment()" value="送出" />
            </label>
        </fieldset>
        <fieldset id="a_comment">
            <h2>回應</h2>
        </fieldset>
    </div>

    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script type="text/javascript" src="./javascripts/header.js"></script>
    <script type="text/javascript" src="./javascripts/article.js"></script>
</body>

</html>
