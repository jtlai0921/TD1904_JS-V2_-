<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel=stylesheet type="text/css" href="./stylesheets/style.css">
    <title>Album</title>
</head>

<body>
    <header class="header">
        <div>
            <a id="login" class="headerright" href="/public/login.html">登入</a>
            <a id="logout" class="headerright" href="#" onclick="logout()">登出</a>
            <a id="changePass" class="headerright" href="/public/changePass.html">修改密碼</a>
            <p id="username" class="headerright">UserName：</p>
        </div>
    </header>
    <div class="albumpicdiv">
        <div id="u_pic">
            <div id="u_pic_inside">
                <img src="/public/images/user.png" class="u_img" id="u_img">
            </div>
            <div>
                <input id='u_img_file' type="file" name="file">
            </div>
            <button class="commonbtn mag20pxbtn" onclick="upload()">上傳相片</button>
        </div>
    </div>
    <div class="form-style w70div">
        <h1>相簿</h1>
        <div class="w100div">
            <button id="selBtn" class="commonbtn selBtn" onclick="onSelect()">選取</button>
            <button id="cnBtn" class="commonbtn cnBtn" onclick="cnSelect()">取消</button>
            <button id="delBtn" class="commonbtn delBtn" onclick="onDelete()">刪除</button>
        </div>
        <fieldset>
            <legend>我的相片</legend>
            <div id="albumForm"> </div>
        </fieldset>
    </div>
    <div id="preview" class="preview_content">
        <a href="JavaScript:void(0)" class="closepreviewlink" onclick="closeDialog()">關閉</a>
        <img id="image" src="/public/photos/0r7qN8U.png" />
    </div>
    <div id="previewbg" class="black_overlay"></div>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script type="text/javascript" src="./javascripts/header.js"></script>
    <script type="text/javascript" src="./javascripts/album.js"></script>
</body>

</html>
