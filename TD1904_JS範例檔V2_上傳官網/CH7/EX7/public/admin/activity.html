<div class="title">
    <h4>活動紀錄</h4>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#activity-modal">
        新增
    </button>
</div>
<div class="row text-center" id="activity-content">
</div>
<div class="modal fade" id="activity-modal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">新增活動紀錄</h5>
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <img class="img-fluid img-thumbnail" src="/images/sample/preview.png" id="preview_img">
                <input id="activity_img_file" type="file">
                <input type="text" class="form-control" id="insert_title" placeholder="活動標題" />
                <textarea class="form-control" rows="5" id="insert_content" placeholder="活動內容...">                     </textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">關閉</button>
                <button type="button" class="btn btn-primary" onclick="activityInsert()" data-dismiss="modal"> 新增</button>
            </div>
        </div>
    </div>
</div>
