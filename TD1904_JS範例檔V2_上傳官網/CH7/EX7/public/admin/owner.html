<div class="title">
    <h4>負責人介紹管理</h4>
</div>
<div class="row" style="flex-direction: row">
    <div style="margin: 20px 20px;">
        <img class="img-fluid img-thumbnail" id="owner_img">
        <input id="owner_img_file" type="file">
    </div>
    <div class="content">
        <div class="form-group">
            <text>名稱</text>
            <input type="text" class="form-control" id="name">
        </div>
        <div class="form-group">
            <text>職稱</text>
            <input type="text" class="form-control" id="job">
        </div>
        <div class="form-group">
            <text>電話</text>
            <input type="text" class="form-control" id="phone">
        </div>
        <div class="form-group">
            <text>信箱</text>
            <input type="email" class="form-control" id="email">
        </div>
        <div class="btn">
            <button type="button" class="btn btn-primary" onclick="ownerEdit()">確認編輯 </button>
        </div>
    </div>
</div>
